<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* Styles communs à tous les e-mails */
        .email-container { max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif; }
        .header { background-color: #005792; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; background-color: #f5f5f5; }
        .button { background-color: #00bbf0; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; }
        .footer { padding: 20px; text-align: center; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Hôpital Fultang</h1>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            © {% now "Y" %} Hôpital Fultang - Tous droits réservés
        </div>
    </div>
</body>
</html>
