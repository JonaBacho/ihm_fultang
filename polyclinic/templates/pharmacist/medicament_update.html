{% extends 'pharmacist/base_pharmacist.html' %}
{% load static %}

{% block content %}
        <div class="block-header">
            <h1>Updating {{medicament.medicamentName}}</h1>
        </div>
        <div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="card">
					<div class="header">
						<h2>Basic Information <small>Description text here...</small> </h2>
					</div>
					<div class="body">
						<form method ="post" class="post-form" action="/pharmacist/update/{{medicament.id}}">
                            
                        {%csrf_token%}
                            <div class="row clearfix">
							
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="id" value="{{medicament.id}}" class="form-control" disabled="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" value="{{medicament.medicamentName}}" name="name" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="cost" value="{{medicament.medicamentCost}}" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
							  
                            </div>
							<div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="quantity" value="{{medicament.quantity}}"  class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="date" name="expiry" value="{{medicament.expiryDate}}" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                               
							  
                            </div>
                            <div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="description"  value = "{{medicament.description}}" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
								<div class="col-sm-3">
                                    <div class="form-group drop-custum">
                                        <select name="status" value = "{{medicament.status}}" class="form-control show-tick">
                                            <option value="valid">Valid</option>
											<option value="invalid">Invalid</option>
                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-raised g-bg-cyan">Submit</button>
                                    <a type="reset" class="btn btn-raised" href="/pharmacist/medicament_list">Cancel</a>
                                </div>
                                
                            </div>
                            
						</form>
                    </div>
				</div>
			</div>
		</div>
        
{%endblock content%}
